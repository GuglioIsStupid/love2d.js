<body>
	  <script type="module" src="../../js/love2d.js"></script>
	  <script type="module">
		import {Love} from "../../js/love2d.js";
		let love = new Love();
		love.update=function(dt)
		{
		}

		love.draw=function()
		{
			let i;
			//list id of touch
			let t = love.touch_getTouches();
			let touch;
			for(i=0;i<t.length;i++)
			{
				// get pos of eatch touche
				touch=love.touch_getPosition(t[i]);
				love.graphics_print("touche "+i+" x: "+touch.x+" y: "+touch.y,25,(i+1)*25);
			}
		}
	  </script>
